<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Shoe Catalogue</title>
    <link rel="stylesheet" href="./css/simple-grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="shoe-cart">
        <div class="col-12">
            <a href="./"> <button><i class="fas fa-shopping-cart">Shop Again</i></button> </a> <strong> OR</strong>
            <button id="checkOut"> <i class="fas fa-money-check"></i> Checkout</button>
        </div>
        
        {{#each shoecart}}
        <div class="shoes-section">
            <img src="{{this.img}}" alt="">
            <p>
                {{this.brand}}, <strong>Size: </strong> {{this.size}} <br>
                <strong>Color: </strong> {{this.color}} <br>
                <strong>Price: </strong> {{this.price}} <br>
                <strong>QTY: </strong> {{this.qty}} <br>
                <button value="{{this._id}}" onclick="removeItem(this.value)">Remove</button> <br>
            </p>
        </div>
        {{/each}}
    </script>
</head>
<body >
    <div class="container">
        <div class="row nav">
            <div class="col-8" style="text-align: unset; align-items: unset; float: left;">
                <a href="./"> <img src="https://preview.redd.it/k4utx6hddh851.png?auto=webp&s=ed6462ddb58dd979d94d7c535fbf748903a399c5" alt=""><h3>Lubabalo's Catalogue</h3></a>
            </div>
            <div class="col-2">
                <h6><a href="./add.html">Add Shoes</a></h6>
            </div>
        </div>

        <div class="row" id="shoeCart"></div>

    </div>
    
    <script src="./js/shoe-catalogue-logic.js"></script>
    <script src="./js/shoe-cart.js"></script>
</body>
</html>
