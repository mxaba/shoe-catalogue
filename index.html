<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | Shoe Catalogue</title>
    <link rel="stylesheet" href="./css/simple-grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template"class="shoe-catalogue-template">
        {{#each shoesList}}
        <div class="shoes-section">
                <a href="cart.html"><img src="{{this.img}}" alt=""></a> 
                    <p>
                        {{this.brand}}, 
                        <strong>Size: </strong> {{this.size}}, <br>
                        <strong>Color: </strong> {{this.color}}, <br>
                        <strong>Price: </strong>  R {{this.price}} <br>
                        <strong>Stock: </strong>  {{this.in_stock}} <br>
                        <button value={{this._id}} onclick="addBtnCart(this.value)" >Add to Cart</button>
                    </p>
        </div>
        {{/each}}
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8" style="text-align: unset; align-items: unset; float: left;">
                <a href="./"><h2>Shoe Catalogue</h2></a>
            </div>

            <div class="col-2">
                <h6><a href="./cart.html">Cart</a></h6>
            </div>
            <div class="col-2">
                <h6><a href="./add.html">Add Shoes</a></h6>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <select name="" id="brand" class="brand-section">
                    <option id="" value="">Select a Brand</option>
                    <option id="" value="Vans">Vans</option>
                    <option id="" value="All-Star">All Star</option>
                    <option id="" value="Nike">Nike</option>
                    <option id="" value="Jordan">Jordan</option>
                    <option id="" value="Puma">Puma</option>
                </select>
            </div>

            <div class="col-4">
                <select name="" id="size" class="size-section">
                    <option id="" value="">Slect Size</option>
                    <option id="" value=1>1</option>
                    <option id="" value=2>2</option>
                    <option id="" value=3>3</option>
                    <option id="" value=4>4</option>
                    <option id="" value=5>5</option>
                    <option id="" value=6>6</option>
                    <option id="" value=7>7</option>
                    <option id="" value=8>8</option>
                    <option id="" value=9>9</option>
                    <option id="" value=10>10</option>
                    <option id="" value=11>11</option>
                </select>
                
            </div>

            <div class="col-4">
                <select name="" id="color" class="color-section">
                    <option id="" value="">Select Color</option>
                    <option id="" value="Black">Black</option>
                    <option id="" value="White">White</option>
                    <option id="" value="Green">Green</option>
                    <option id="" value="Grey">Grey</option>
                    <option id="" value="Red">Red</option>
                    <option id="" value="Blue">Blue</option>
                </select>
            </div>

        </div>

        <div class="row">
            
            <div class="col-12">
                <div class="buttons">
                    <button class="search">Search</button>
                    <button class="reset">Rest</button>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <div class="shoe-section"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="search-section"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="cart-section"></div>
            </div>
        </div>
        
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/shoe-catalogue-logic.js"></script>
    <script src="./js/shoe-catalogue-dom.js"></script>

    <script>
        function popUpFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }
    </script>

</body>
</html>
