<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | Shoe Catalogue</title>
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template"class="shoe-catalogue-template">
        {{#each shoes-catalogue}}
        <div class="shoes-section">
            <table>
                <img src="{{img}}" alt="img">
                <tr>
                    <td>{{this.brand}}</td>
                </tr>

                <tr>
                    <td>
                        {{this.size}}
                    </td>
                </tr>

                <tr>
                    <td>
                        {{this.color}}
                    </td>
                </tr>

                <tr>
                    <td>
                        {{this.price}}
                    </td>
                </tr>

            </table>
        </div>
        {{/each}}
    </script>

</head>
<body>
    <div class="container">
        <h1>Shoe Catalogue</h1>

        <div class="row">
            <div class="col-4">
                <select name="" class="brand-section">
                    <option value="">Select a Brand</option>
                    <option value="Vans">Vans</option>
                    <option value="All-Star">All Star</option>
                    <option value="Nike">Nike</option>
                    <option value="Jordan">Jordan</option>
                    <option value="Puma">Puma</option>
                </select>
            </div>

            <div class="col-4">
                <select name="" class="size-section">
                    <option value="">Slect Zise</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                </select>
            </div>

            <div class="col-4">
                <select name="" id="color-section" class="section-color">
                    <option value="">Select Color</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Green">Green</option>
                    <option value="Grey">Grey</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                </select>
            </div>
        </div>

        <div class="row">
            
            <div class="col-12">
                <div class="buttons">
                    <button class="search">Search</button>
                    <button class="add">Add</button>
                    <button class="reset">Rest</button>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <div class="shoe-section"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="search-section"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="cart-section"></div>
            </div>
        </div>
        
    </div>

    <script src="./js/shoe-catalogue-logic.js"></script>
    <script src="./js/shoe-catalogue-dom.js"></script>

</body>
</html>
